name: CD

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build and push Docker images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: frontend
            context: .
            file: ./Dockerfile
          - name: backend
            context: ./backend
            file: ./backend/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/ecommerce-${{ matrix.name }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') || github.ref == format('refs/heads/{0}', 'master') }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ matrix.name == 'frontend' && format('http://{0}:8080', secrets.EC2_HOST) || 'http://localhost:8080' }}

  # Deploy: GitHub Secrets - EC2_HOST, EC2_SSH_KEY, MONGODB_URI, JWT_SECRET, CORS_ORIGIN, STRIPE_SECRET_KEY (required); EC2_USER (default: ubuntu), GHCR_TOKEN (for private GHCR images, optional)
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'
    env:
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USER: ${{ secrets.EC2_USER }}
      REGISTRY: ghcr.io
      FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/ecommerce-frontend:latest
      BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/ecommerce-backend:latest

    steps:
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key.pem
          chmod 600 ~/.ssh/deploy_key.pem
          ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to EC2
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          CORS_ORIGIN: ${{ secrets.CORS_ORIGIN }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          EC2_USER="${EC2_USER:-ubuntu}"
          ssh -i ~/.ssh/deploy_key.pem -o StrictHostKeyChecking=no "$EC2_USER@$EC2_HOST" "
            set -e
            export GHCR_TOKEN='$GHCR_TOKEN'
            if [ -n \"\$GHCR_TOKEN\" ]; then
              echo \"\$GHCR_TOKEN\" | docker login ${{ env.REGISTRY }} -u ${{ github.repository_owner }} --password-stdin
            fi
            docker pull ${{ env.FRONTEND_IMAGE }} || true
            docker pull ${{ env.BACKEND_IMAGE }} || true
            docker stop ecommerce-backend ecommerce-frontend 2>/dev/null || true
            docker rm ecommerce-backend ecommerce-frontend 2>/dev/null || true
            docker run -d --name ecommerce-backend --restart unless-stopped \
              -p 8080:8080 \
              -e MONGODB_URI='$MONGODB_URI' \
              -e JWT_SECRET='$JWT_SECRET' \
              -e CORS_ORIGIN='$CORS_ORIGIN' \
              -e STRIPE_SECRET_KEY='$STRIPE_SECRET_KEY' \
              ${{ env.BACKEND_IMAGE }}
            docker run -d --name ecommerce-frontend --restart unless-stopped \
              -p 80:80 \
              ${{ env.FRONTEND_IMAGE }}
          "
